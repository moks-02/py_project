{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccessToilet - Find Accessible Toilets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href={% static 'css/styles.css' %}>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <i class="bi bi-geo-alt-fill"></i>
                    <span>AccessToilet</span>
                </div>
                <button id="closeSidebar" class="btn-close d-lg-none"></button>
            </div>
            
            <!-- Navigation -->
            <div class="sidebar-nav">
                <a href="/map/" class="nav-item active">
                    <i class="bi bi-map"></i>
                    <span>Map</span>
                </a>
                <a href="/favorites/" class="nav-item">
                    <i class="bi bi-star"></i>
                    <span>Favorites</span>
                </a>
                <a href="/about/" class="nav-item">
                    <i class="bi bi-info-circle"></i>
                    <span>About</span>
                </a>
                <a href="/settings/" class="nav-item">
                    <i class="bi bi-gear"></i>
                    <span>Settings</span>
                </a>
                <a href="/help/" class="nav-item">
                    <i class="bi bi-question-circle"></i>
                    <span>Help</span>
                </a>
                <a href="/" class="nav-item mt-auto">
                    <i class="bi bi-box-arrow-left"></i>
                    <span>Logout</span>
                </a>
            </div>
            
            <!-- Search and Filters -->
            <div class="sidebar-content">
                <div class="search-box">
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-search"></i></span>
                        <input type="text" id="searchInput" class="form-control border-start-0 ps-0" placeholder="Search location...">
                        <button class="btn btn-primary" type="button" id="searchButton">
                            Search
                        </button>
                    </div>
                </div>
                
                <div class="filters-section">
                    <div class="section-header">
                        <h5>Filters</h5>
                        <button class="btn btn-sm btn-outline-primary" id="resetFilters">Reset</button>
                    </div>
                    <div class="filters-grid">
                        <div class="filter-item">
                            <input class="form-check-input" type="checkbox" value="" id="wheelchairAccessible" checked>
                            <label class="form-check-label" for="wheelchairAccessible">
                                <i class="bi bi-universal-access"></i> Wheelchair
                            </label>
                        </div>
                        <div class="filter-item">
                            <input class="form-check-input" type="checkbox" value="" id="changingTable">
                            <label class="form-check-label" for="changingTable">
                                <i class="bi bi-table"></i> Changing Table
                            </label>
                        </div>
                        <div class="filter-item">
                            <input class="form-check-input" type="checkbox" value="" id="openNow">
                            <label class="form-check-label" for="openNow">
                                <i class="bi bi-clock"></i> Open Now
                            </label>
                        </div>
                        <div class="filter-item">
                            <input class="form-check-input" type="checkbox" value="" id="freeToUse">
                            <label class="form-check-label" for="freeToUse">
                                <i class="bi bi-cash-stack"></i> Free to Use
                            </label>
                        </div>
                    </div>
                </div>
                
                <!-- Nearest Toilets List -->
                <div class="toilets-section">
                    <div class="section-header">
                        <h5>Nearest Toilets</h5>
                        <span class="badge rounded-pill bg-primary" id="toiletsCount">0</span>
                    </div>
                    <div id="toiletsList" class="toilets-list">
                        <!-- Toilet items will be added here dynamically -->
                        <div class="placeholder-message">
                            <i class="bi bi-geo-alt"></i>
                            <p>Use the search or your current location to find toilets nearby</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <button id="toggleSidebar" class="btn btn-icon d-lg-none">
                    <i class="bi bi-list"></i>
                </button>
                
                <div class="location-info" id="locationInfo">
                    <i class="bi bi-geo-alt"></i>
                    <span>Current Location</span>
                </div>
                
                <div class="top-actions">
                    <button id="currentLocationBtn" class="btn btn-primary btn-sm">
                        <i class="bi bi-geo"></i> My Location
                    </button>
                </div>
            </div>
            
            <!-- Map -->
            <div id="map" class="map-container"></div>
            
            <!-- Toilet Details Panel (for mobile) -->
            <div id="mobileToiletDetails" class="mobile-toilet-details">
                <div class="drag-handle"></div>
                <div id="mobileToiletContent" class="mobile-toilet-content">
                    <!-- Content will be added dynamically -->
                </div>
            </div>
        </div>
        
        <!-- Toilet Details Sidebar (for desktop) -->
        <div id="toiletDetailsSidebar" class="toilet-details-sidebar">
            <button id="closeDetailsSidebar" class="close-button">
                <i class="bi bi-x-lg"></i>
            </button>
            <div id="toiletDetailsContent" class="toilet-details-content">
                <!-- Content will be added dynamically -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src={% static "js/scripts.js" %}></script>
</body>
</html>
